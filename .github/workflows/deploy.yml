name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Verify project structure
      run: |
        echo "üìÅ Project structure:"
        ls -la
        echo "üì¶ Package files:"
        ls -la package*.json
        echo "üîß Build config:"
        ls -la vite.config.ts firebase.json
        
    - name: Install dependencies
      run: |
        echo "üì• Installing dependencies..."
        npm ci --verbose
        
    - name: TypeScript check
      run: |
        echo "üîç Running TypeScript check..."
        npx tsc --noEmit
        
    - name: Build project
      run: |
        echo "üèóÔ∏è Building project..."
        npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        
    - name: Verify build output
      run: |
        echo "‚úÖ Verifying build output..."
        if [ ! -d "dist" ]; then
          echo "‚ùå Build output directory 'dist' not found"
          exit 1
        fi
        
        echo "üìÅ Build output contents:"
        ls -la dist/
        
        if [ ! -f "dist/index.html" ]; then
          echo "‚ùå index.html not found in build output"
          exit 1
        fi
        
        echo "‚úÖ Build verification successful"
        
    - name: Configure Node.js for deployment
      run: |
        echo "üîß Configuring Node.js to prevent memory leaks..."
        echo "NODE_OPTIONS=--max-old-space-size=4096 --max-listeners=20" >> $GITHUB_ENV
        
    - name: Setup Firebase CLI
      run: |
        echo "üî• Installing Firebase CLI..."
        npm install -g firebase-tools
        
    - name: Deploy to Firebase Hosting
      run: |
        echo "üöÄ Deploying to Firebase Hosting..."
        if [ -z "$FIREBASE_TOKEN" ]; then
          echo "‚ùå FIREBASE_TOKEN secret is not set"
          echo "Please add FIREBASE_TOKEN to your GitHub repository secrets"
          exit 1
        fi
        firebase deploy --only hosting --project crewvar-75c6f --token "$FIREBASE_TOKEN"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
