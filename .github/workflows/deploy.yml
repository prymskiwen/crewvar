name: Deploy to Firebase Hosting

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Verify project structure
        run: |
          echo "ðŸ“ Project structure:"
          ls -la
          echo "ðŸ“¦ Package files:"
          ls -la package*.json
          echo "ðŸ”§ Build config:"
          ls -la vite.config.ts firebase.json

      - name: Install dependencies
        run: |
          echo "ðŸ“¥ Installing dependencies..."
          npm ci --verbose

      - name: TypeScript check
        run: |
          echo "ðŸ” Running TypeScript check..."
          npx tsc --noEmit

      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}

      - name: Verify build output
        run: |
          echo "âœ… Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ Build output directory 'dist' not found"
            exit 1
          fi

          echo "ðŸ“ Build output contents:"
          ls -la dist/

          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi

          echo "âœ… Build verification successful"

      - name: Deploy to Firebase Hosting
        run: |
          echo "ðŸš€ Deploying to Firebase Hosting..."
          echo "Project ID: ${{ secrets.FIREBASE_PROJECT_ID }}"

          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "âŒ FIREBASE_SERVICE_ACCOUNT secret is not set!"
            echo "Please add FIREBASE_SERVICE_ACCOUNT to your repository secrets."
            echo "Get it from Firebase Console â†’ Project Settings â†’ Service Accounts"
            exit 1
          fi

          # Write service account JSON to file safely
          cat > service-account.json << 'SERVICE_ACCOUNT_EOF'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SERVICE_ACCOUNT_EOF

          # Set environment variable for Firebase CLI
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json

          # Deploy using service account
          npx firebase-tools@latest deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
